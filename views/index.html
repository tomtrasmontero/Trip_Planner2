{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
<div id="app" class="clearfix">
  <div class="map-container col-sm-8 col-lg-9">
    <div>
      <div id="map-canvas"></div>
    </div>
  </div>
  <div id="control-panel" class="col-sm-4 col-lg-3 clearfix">
    <div class="col-xs-6 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body" id="options-panel">
          <div>
            <h4>Hotels</h4>
            <select data-type="hotel" id="hotel-choices">
              <script>
                let hotel = hotels.map(function(arr){
                  return '<option>' + arr.name + '</option>';
                })
                $('#hotel-choices').append(hotel);
              </script>
            </select>

            <button data-action="add" id="hotel-button" class="btn btn-primary btn-circle pull-right">+</button>
            <script>
              $('#hotel-button').on('click', function(){
                $('#hotels-name').append($('#hotel-choices').val() + "<br>");
              });
            </script>            
          </div>
          <div>
            <h4>Restaurants</h4>
            <select data-type="restaurant" id="restaurant-choices">
              <script>
                let restaurant = restaurants.map(function(arr){
                  return '<option>' + arr.name + '</option>';
                })
                $('#restaurant-choices').append(restaurant);
            </script>
            </select>
            <button data-action="add" id="restaurant-button" class="btn btn-primary btn-circle pull-right">+</button>
            <script>
              $('#restaurant-button').on('click', function(){
                $('#retaurants-name').append($('#restaurant-choices').val() + "<br>");
              });
            </script>

          </div>
          <div>
            <h4>Activities</h4>
            <select data-type="activity" id="activity-choices">
            <script>

            for (index in activities){
              let option = '<option>'+ activities[index].name+'</option>'
              $('#activity-choices').append(option);  
            }
            </script>
            </select>
            <button data-action="add" id="activity-button" class="btn btn-primary btn-circle pull-right">+</button>
            <script>
              $('#activity-button').on('click', function(){
                $('#activities-name').append($('#activity-choices').val() + "<br>");
                console.log($('#activity-choices'))
              });
            </script>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-12">
      <h3>
        <span id="day-title">
          <span>Day 2</span>
          <button class="btn btn-xs btn-danger remove btn-circle">x</button>
        </span>
      </h3>
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="day-buttons">
            <!-- <button class="btn btn-circle day-btn">1</button> -->
            <!-- <button class="btn btn-circle day-btn current-day">2</button> -->
            <!-- <button class="btn btn-circle day-btn">3</button> -->
            <button class="btn btn-circle day-btn" id="day-add">+</button>
          </div>
        </div>
        <div class="panel-body" id="itinerary">
          <div>
            <h4>My Hotel</h4>
            <ul class="list-group">
              <div class="itinerary-item">
                <span class="title" id="hotels-name"></span>
                <button class="btn btn-xs btn-danger remove btn-circle">x</button>
              </div>
            </ul>
          </div>
          <div>
            <h4>My Restaurants</h4>
            <ul class="list-group">
              <div class="itinerary-item">
                <span class="title" id="retaurants-name"></span>
                <button class="btn btn-xs btn-danger remove btn-circle">x</button>
              </div>
            </ul>
          </div>
          <div>
            <h4>My Activities</h4>
            <ul class="list-group">
              <div class="itinerary-item">
                <span class="title" id="activities-name"></span>
                <button class="btn btn-xs btn-danger remove btn-circle">x</button>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  
{% endblock %}
